apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: infra-autofix
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  POSTGRES_USER: "remediation_user"
  POSTGRES_PASSWORD: "remediation_pass"
  
  # Grafana admin credentials
  GRAFANA_ADMIN_USER: "admin"
  GRAFANA_ADMIN_PASSWORD: "admin"
  
  # Slack webhook (optional - replace with actual value)
  SLACK_WEBHOOK_URL: ""
---
# Note: In production, create secrets using:
# kubectl create secret generic app-secrets \
#   --from-literal=POSTGRES_USER=your_user \
#   --from-literal=POSTGRES_PASSWORD=your_password \
#   --namespace infra-autofix
