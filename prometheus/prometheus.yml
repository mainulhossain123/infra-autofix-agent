global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Flask application metrics
  - job_name: 'flask-app'
    static_configs:
      - targets: ['app:5000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
